<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;    
        }
        
        .keys {
            position: absolute;
            right: 50%;
            top:70%;
            bottom: 10%;
            left: 300px;

            text-align: center;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .playerMovement {
            text-align: left;
            padding-top: 10px;
        }
        .keys__player {
            text-align: left;
        }
    </style>
</head>

<body>

    <div style="position:relative; display: inline-block;">
        <div style="position: absolute; display: flex; width:100%; align-items: center; padding: 20px;">
            <!-- player health-->
            <div style="
                position: relative; width: 100%;
                display: flex;
                justify-content: flex-end;
                border-top: 4px solid white;
                border-bottom: 4px solid white;
                border-left: 4px solid white;
            ">
            <div style="background-color: red; height: 30px; width: 100%;"></div>
            <div
            id="playerHealth"  
            style="
                position: absolute;
                background-color: #818cf8;
                top: 0;
                bottom: 0;
                right: 0;
                width: 100%;
            "></div></div>
            <!-- timer -->
            <div 
            id="timer"
            style="background-color: black; 
            width:100px; 
            height:50px; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;">10</div>
            <!-- enemy health-->
            <div style="
                position: relative;
                width: 100%;
                border-top: 4px solid white;
                border-bottom: 4px solid white;
                border-right: 4px solid white;
            ">
            <div style="
            background-color: red;
            height: 30px;
             "></div>
            <div
            id="enemyHealth"  
            style="
                position: absolute;
                background-color: #818cf8;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;

            "></div></div>
        </div>
        <div
        id="displayText"
         style="position:absolute; 
        color:white;
        align-items: center;
        justify-content: center;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: none;
        "> Tie</div>
    <canvas></canvas>
    </div>
    <div class="keys">Управление <br>
        <span class="keys__player">Левый игрок</span> <div class="playerMovement"></div>   Прыжок - w <br> Влево - a <br> Вправо - d <br> Удар - Space <br> <br> Правый игрок <br> Прыжок - Стрелка вверх <br> Влево - Стрелка влево <br> Вправо - Стрелка вправо <br> Удар - Стрелка вниз </div>
    </div>
    <a href="/main.html" style="
    position:absolute;
    top:95%;
    left:70px;
    bottom:50px;
    right:80%;
    color:#818cf8;
    text-decoration:none;
    ">Вернуться назад</a>

    <script src="/fighter/js/utils.js"></script>
    <script src="/fighter/js/classes.js"></script>
    <script src="/fighter/index.js"></script>
</body>
